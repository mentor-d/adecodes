<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/Signin.css" />
    <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="signin">
        <div class="signin-menu">
          <div class="signin-menu-options">
            <div class="signin-menu-options-btn">
              <img src="../Img/profile.png" />
              <p>Sign in as a customer</p>
              <img class="signin-menu-options-btn-icon" src="../Img/tick.png" />
            </div>
            <div class="signin-menu-options-btn">
              <img src="../Img/store.png" />
              <p>Sign in Store</p>
              <img class="signin-menu-options-btn-icon" src="../Img/tick.png" />
            </div>
            <div class="signin-menu-options-btn">
              <img src="../Img/logistics.png" />
              <p>Sign in Logistics Company</p>
              <img class="signin-menu-options-btn-icon" src="../Img/tick.png" />
            </div>
            <div class="signin-menu-options-btn">
              <img src="../Img/farmer.png" />
              <p>Sign in as a Farmer</p>
              <img class="signin-menu-options-btn-icon" src="../Img/tick.png" />
            </div>
          </div>
          <p class="signin-menu-text">New to FarmyApp? <span>SignUp</span></p>
        </div>
        <div class="signin-form">
          <div class="signin-form-logo">
            <img src="../Img/farmylogo.png" alt="" />
          </div>
          <h1 class="signin-form-heading">Welcome to FarmyApp</h1>
          <div class="signin-form-input">
            <p>username or email</p>
            <input />
          </div>
          <div class="signin-form-input-password">
            <p>Password</p>
            <input />
          </div>
          <p class="signin-form-forgot">Forgot password ?</p>
          <button class="signin-form-btn">Sign in</button>
          <div class="or">
            <div></div>
            <p>or</p>
            <div></div>
          </div>
          <div class="signin-form-btn-g">
            <img src="../Img/google.png" />
            <p>Sign in with Google</p>
          </div>
          <p class="signin-form-text">
            New to FarmyApp? <span>Create Account</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
