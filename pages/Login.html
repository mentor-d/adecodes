<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Css/Login.css" />
    <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div class="login">
        <div class="login-menu">
          <div class="login-menu-options">
            <div class="login-menu-options-btn">
              <img src="../Img/profile.png" />
              <p>Sign in as a customer</p>
              <img class="login-menu-options-btn-icon" src="../Img/tick.png" />
            </div>
            <div class="login-menu-options-btn">
              <img src="../Img/store.png" />
              <p>Sign in Store</p>
              <img class="login-menu-options-btn-icon" src="../Img/tick.png" />
            </div>
            <div class="login-menu-options-btn">
              <img src="../Img/logistics.png" />
              <p>Sign in Logistics Company</p>
              <img class="login-menu-options-btn-icon" src="../Img/tick.png" />
            </div>
            <div class="login-menu-options-btn">
              <img src="../Img/farmer.png" />
              <p>Sign in as a Farmer</p>
              <img class="login-menu-options-btn-icon" src="../Img/tick.png" />
            </div>
          </div>
          <p class="login-menu-text">New to FarmyApp? <span>SignUp</span></p>
        </div>
        <div class="login-form">
          <div class="login-form-logo">
            <img src="../Img/farmylogo.png" alt="" />
          </div>
          <h1 class="login-form-heading">Welcome to FarmyApp</h1>
          <div class="login-form-input">
            <p>FullName</p>
            <input type="text" />
          </div>
          <div class="login-form-input">
            <p>Username</p>
            <input type="text" />
          </div>
          <div class="login-form-input">
            <p>Email</p>
            <input type="email" />
          </div>
          <div class="login-form-input">
            <p>Phone Number</p>
            <input type="number" />
          </div>
          <div class="login-form-input">
            <p>Password</p>
            <input type="password" />
          </div>
          <div class="login-form-input">
            <p>Confirm Password</p>
            <input type="password" />
          </div>
          <button class="login-form-btn">Sign in</button>
          <div class="or">
            <div></div>
            <p>or</p>
            <div></div>
          </div>
          <div class="login-form-btn-g">
            <img src="../Img/google.png" />
            <p>Sign in with Google</p>
          </div>
          <p class="login-form-text">
            New to FarmyApp? <span>Create Account</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
